<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Network Background Pattern -->
    <pattern id="networkPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.8" fill="#06B6D4" opacity="0.3"/>
    </pattern>
    
    <!-- Main Cobra Gradient -->
    <linearGradient id="cobraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Geometric Frame Gradient -->
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Cobra Eyes -->
    <radialGradient id="eyeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Network Pattern -->
  <rect width="64" height="64" fill="url(#networkPattern)" opacity="0.1"/>
  
  <!-- Outer Geometric Frame -->
  <circle cx="32" cy="32" r="28" 
          fill="none" 
          stroke="url(#frameGradient)" 
          stroke-width="2" 
          opacity="0.6"/>
  
  <!-- Inner Geometric Frame -->
  <circle cx="32" cy="32" r="22" 
          fill="none" 
          stroke="url(#frameGradient)" 
          stroke-width="1.5" 
          opacity="0.8"/>
  
  <!-- Cardinal Point Circles -->
  <!-- Top -->
  <circle cx="32" cy="8" r="3" fill="url(#frameGradient)" opacity="0.7"/>
  <circle cx="32" cy="8" r="1.5" fill="#06B6D4" opacity="0.9"/>
  
  <!-- Bottom -->
  <circle cx="32" cy="56" r="3" fill="url(#frameGradient)" opacity="0.7"/>
  <circle cx="32" cy="56" r="1.5" fill="#8B5CF6" opacity="0.9"/>
  
  <!-- Left -->
  <circle cx="8" cy="32" r="3" fill="url(#frameGradient)" opacity="0.7"/>
  <circle cx="8" cy="32" r="1.5" fill="#06B6D4" opacity="0.9"/>
  
  <!-- Right -->
  <circle cx="56" cy="32" r="3" fill="url(#frameGradient)" opacity="0.7"/>
  <circle cx="56" cy="32" r="1.5" fill="#8B5CF6" opacity="0.9"/>
  
  <!-- Connecting Lines -->
  <line x1="32" y1="8" x2="32" y2="22" stroke="url(#frameGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="32" y1="42" x2="32" y2="56" stroke="url(#frameGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="8" y1="32" x2="22" y2="32" stroke="url(#frameGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="42" y1="32" x2="56" y2="32" stroke="url(#frameGradient)" stroke-width="1" opacity="0.5"/>
  
  <!-- Hexagonal Pattern Inside -->
  <polygon points="32,18 38,24 38,32 32,38 26,32 26,24" 
           fill="none" 
           stroke="url(#frameGradient)" 
           stroke-width="1" 
           opacity="0.4"/>
  
  <!-- Central Network Dots -->
  <circle cx="32" cy="26" r="1" fill="#06B6D4" opacity="0.8"/>
  <circle cx="28" cy="30" r="1" fill="#3B82F6" opacity="0.8"/>
  <circle cx="36" cy="30" r="1" fill="#3B82F6" opacity="0.8"/>
  <circle cx="32" cy="34" r="1" fill="#8B5CF6" opacity="0.8"/>
  
  <!-- Main Cobra - Infinity Loop Style -->
  <path d="M32 12 C20 12, 12 20, 12 32 C12 44, 20 52, 32 52 C44 52, 52 44, 52 32 C52 20, 44 12, 32 12 Z" 
        fill="url(#cobraGradient)" 
        stroke="url(#cobraGradient)" 
        stroke-width="1" 
        filter="url(#glow)"/>
  
  <!-- Cobra Hood -->
  <ellipse cx="32" cy="20" rx="8" ry="6" 
           fill="url(#cobraGradient)" 
           filter="url(#glow)"/>
  
  <!-- Cobra Eyes -->
  <circle cx="28" cy="18" r="2" fill="url(#eyeGradient)"/>
  <circle cx="36" cy="18" r="2" fill="url(#eyeGradient)"/>
  
  <!-- Eye Highlights -->
  <circle cx="28" cy="18" r="0.8" fill="#06B6D4" opacity="0.9"/>
  <circle cx="36" cy="18" r="0.8" fill="#06B6D4" opacity="0.9"/>
  
  <!-- Cobra Fangs -->
  <path d="M30 22 L32 24 L34 22" stroke="#06B6D4" stroke-width="1" fill="none" opacity="0.8"/>
  
  <!-- Body Segments -->
  <g opacity="0.6">
    <circle cx="24" cy="32" r="1.5" fill="#06B6D4"/>
    <circle cx="32" cy="36" r="1.5" fill="#3B82F6"/>
    <circle cx="40" cy="32" r="1.5" fill="#8B5CF6"/>
    <circle cx="28" cy="40" r="1.5" fill="#06B6D4"/>
    <circle cx="36" cy="44" r="1.5" fill="#8B5CF6"/>
  </g>
  
  <!-- Mystical Aura -->
  <circle cx="32" cy="32" r="30" 
          fill="none" 
          stroke="url(#cobraGradient)" 
          stroke-width="0.5" 
          opacity="0.2" 
          filter="url(#glow)"/>
</svg>