<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simplified Network Pattern -->
    <pattern id="networkPatternMobile" x="0" y="0" width="12" height="12" patternUnits="userSpaceOnUse">
      <circle cx="6" cy="6" r="0.5" fill="#06B6D4" opacity="0.3"/>
    </pattern>
    
    <!-- Main Cobra Gradient -->
    <linearGradient id="cobraGradientMobile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Frame Gradient -->
    <linearGradient id="frameGradientMobile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Eyes -->
    <radialGradient id="eyeGradientMobile" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background Pattern -->
  <rect width="40" height="40" fill="url(#networkPatternMobile)" opacity="0.1"/>
  
  <!-- Outer Frame -->
  <circle cx="20" cy="20" r="18" 
          fill="none" 
          stroke="url(#frameGradientMobile)" 
          stroke-width="1.5" 
          opacity="0.6"/>
  
  <!-- Inner Frame -->
  <circle cx="20" cy="20" r="14" 
          fill="none" 
          stroke="url(#frameGradientMobile)" 
          stroke-width="1" 
          opacity="0.8"/>
  
  <!-- Cardinal Points -->
  <circle cx="20" cy="6" r="2" fill="url(#frameGradientMobile)" opacity="0.7"/>
  <circle cx="20" cy="34" r="2" fill="url(#frameGradientMobile)" opacity="0.7"/>
  <circle cx="6" cy="20" r="2" fill="url(#frameGradientMobile)" opacity="0.7"/>
  <circle cx="34" cy="20" r="2" fill="url(#frameGradientMobile)" opacity="0.7"/>
  
  <!-- Connecting Lines -->
  <line x1="20" y1="6" x2="20" y2="14" stroke="url(#frameGradientMobile)" stroke-width="0.8" opacity="0.5"/>
  <line x1="20" y1="26" x2="20" y2="34" stroke="url(#frameGradientMobile)" stroke-width="0.8" opacity="0.5"/>
  <line x1="6" y1="20" x2="14" y2="20" stroke="url(#frameGradientMobile)" stroke-width="0.8" opacity="0.5"/>
  <line x1="26" y1="20" x2="34" y2="20" stroke="url(#frameGradientMobile)" stroke-width="0.8" opacity="0.5"/>
  
  <!-- Central Dots -->
  <circle cx="20" cy="16" r="0.8" fill="#06B6D4" opacity="0.8"/>
  <circle cx="18" cy="20" r="0.8" fill="#3B82F6" opacity="0.8"/>
  <circle cx="22" cy="20" r="0.8" fill="#3B82F6" opacity="0.8"/>
  <circle cx="20" cy="24" r="0.8" fill="#8B5CF6" opacity="0.8"/>
  
  <!-- Main Cobra -->
  <path d="M20 8 C12 8, 6 14, 6 20 C6 26, 12 32, 20 32 C28 32, 34 26, 34 20 C34 14, 28 8, 20 8 Z" 
        fill="url(#cobraGradientMobile)"/>
  
  <!-- Cobra Hood -->
  <ellipse cx="20" cy="14" rx="5" ry="4" fill="url(#cobraGradientMobile)"/>
  
  <!-- Eyes -->
  <circle cx="17" cy="12" r="1.5" fill="url(#eyeGradientMobile)"/>
  <circle cx="23" cy="12" r="1.5" fill="url(#eyeGradientMobile)"/>
  
  <!-- Eye Highlights -->
  <circle cx="17" cy="12" r="0.6" fill="#06B6D4" opacity="0.9"/>
  <circle cx="23" cy="12" r="0.6" fill="#06B6D4" opacity="0.9"/>
  
  <!-- Body Segments -->
  <g opacity="0.6">
    <circle cx="15" cy="20" r="1" fill="#06B6D4"/>
    <circle cx="20" cy="22" r="1" fill="#3B82F6"/>
    <circle cx="25" cy="20" r="1" fill="#8B5CF6"/>
  </g>
</svg>